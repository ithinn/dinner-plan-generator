<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Middagsukeplangenerator</title>
    <link rel="stylesheet" href="index.css">
    
    <script src="middager.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Hva skal vi ha til middag?</h1>
    </header>

    <main>
        <!--Knapper - call to action-->
        <section id="valg">
            <button id="genererBtn" class="mainBtn">Generer ukesplan</button>
            <div id="filtWrapper">
                <input type="checkbox" id="cb" class="subBtn"></input>
                <label id="filterLabel" for="cb">Filter</label>
            

        <!--Filter-->
            <article id="filter">
                <h2 class="overskrift">Erru kresen? Eller gjerrig?</h2>
                <div id="velgType">
                    
                    <h3>Jeg vil ha:</h3>
                    <div class="labelWrap">
                        <label class="cbLabel" for="kjott">Kjøtt</label>
                        <input type="checkbox" id="kjott" class="inpFilter" title="Velg kjøtt">
                        <label class="cbLabel" for="fisk">Fisk</label>
                        <input type="checkbox" id="fisk" class="inpFilter" title="Velg fisk">
                        <label class="cbLabel" for="vegetar">Vegetar</label>
                        <input type="checkbox" id="vegetar" class="inpFilter" title="Velg vegetar">
                    </div>
                </div>

                <div id="velgPris">
                    <h3>Jeg vil betale:</h3>
                    <div class="labelWrap">
                        <label class="cbLabel" for="billigst">Minst mulig</label>
                        <input type="checkbox" id="billigst" class="inpFilter" title="Velg billigste alternativ">
                        <label class="cbLabel" for="billig">Middels</label>
                        <input type="checkbox" id="billig" class="inpFilter" title="Velg nest billigste alternativ">
                        <label class="cbLabel" for="dyrt">Det er ikke så viktig</label>
                        <input type="checkbox" id="dyrt" class="inpFilter" title="Velg dyreste alternativ">
                    </div>
                </div>

                <div id="velgTid">
                    <h3>Jeg har det ekstra travelt:</h3>
                    <div class="labelWrap">
                        <label class="cbLabel" for="mandag">Mandag</label>
                        <input class="inpFilter" type="checkbox" id="mandag" title="Marker mandag som 'travel'">
                        <label class="cbLabel" for="tirsdag">Tirsdag</label>
                        <input class="inpFilter" type="checkbox" id="tirsdag" title="Marker tirsdag som 'travel'">
                        <label class="cbLabel" for="onsdag">Onsdag</label>
                        <input class="inpFilter" type="checkbox" id="onsdag" title="Marker onsdag som 'travel'">
                        <label class="cbLabel" for="torsdag">Torsdag</label>
                        <input class="inpFilter" type="checkbox" id="torsdag" title="Marker torsdag som 'travel'">
                        <label class="cbLabel" for="fredag">Fredag</label>
                        <input class="inpFilter" type="checkbox" id="fredag" title="Marker fredag som 'travel'">
                        <label class="cbLabel" for="lørdag">Lørdag</label>
                        <input class="inpFilter" type="checkbox" id="lørdag" title="Marker lørdag som 'travel'">
                        <label class="cbLabel" for="søndag">Søndag</label>
                        <input class="inpFilter" type="checkbox" id="søndag" title="Marker søndag som 'travel'">
                    </div>
                </div> 
                <article id="etterFilter">
                    <button id="genererFiltrertBtn" class="filterBtn">Generer ukesplan</button>
                    <button id="lukkfilterBtn" class="subBtn">Lukk filter</button>
                </article>
            </article>
            
            </div>
        </section>

            

        </section>

        <!--Selve ukesplanen, legges inn med Javascript-->
        <section id="ukesplan">
        </section>
        
        
    </main>
    
</body>
</html>
